<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>剧情包编辑器</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title mdl-layout--large-screen-only">《Let's Break Up》剧情包编辑器</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation ">
              <a class="mdl-navigation__link" href="">上传</a>
              <a class="mdl-navigation__link" href="">保存</a>
              <a class="mdl-navigation__link" href="">测试</a>
            </nav>
          </div>
        </header>

          <main class="mdl-layout__content">
            <div class="page-content">

                
                  <div id="main">
                <div class="mdl-shadow--2dp center_div content" >
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                      <!-- Textfield with Floating Label -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input class="mdl-textfield__input" type="text" id="sample3">
                          <label class="mdl-textfield__label" for="sample3">卡片ID</label>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">8</div>
                  </div>
                  <div class="mdl-card__actions mdl-card--border"  onclick="openNav()">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      View Updates
                    </a>
                  </div>
                </div>
              </div>
            </div>


            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
              </div>
          </main>
        </div>
    
        <script src="script.js"></script>
</body>
</html>
