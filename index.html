<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>剧情包编辑器</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.css">
    <script defer src="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title mdl-layout--large-screen-only">《Let's Break Up》剧情包编辑器</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation ">
              <a class="mdl-navigation__link" href="">上传</a>
              <a class="mdl-navigation__link" href="">保存</a>
              <a class="mdl-navigation__link" href="">测试</a>
            </nav>
          </div>
        </header>

          <main class="mdl-layout__content">

              <!-- Editor pannel -->
              <div id="editor" class="sidepannel">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeEditor()">&times;</a>
                  <div class="sidepannel_content">
                      <div class="mdl-grid">
                          <div class="mdl-cell mdl-cell--4-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">卡片ID</label>
                              </div>
                          </div>

                          <div class="mdl-cell mdl-cell--4-col">
                              <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                                  <select class="mdl-selectfield__select" id="cardType" name="cardType">
                                    <option value="swipe_type">左右滑动</option>
                                    <option value="chat">微信聊天</option>
                                    <option value="moments">微信朋友圈</option>
                                  </select>
                                  <label class="mdl-selectfield__label" for="cardType">卡片类型</label>
                                </div>
                          </div>
                          
                      </div>
    
                      <div class="mdl-grid">
                          <div class="mdl-cell mdl-cell--10-col">
                            <div class="editor_label">故事引导剧情</div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows= "5" id="insturctionText" ></textarea>
                            </div>
                          </div>
                      </div>

                      <div class="mdl-grid">
                          <div class="mdl-cell mdl-cell--10-col">
                            <div class="editor_label">故事引导剧情</div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows= "3" id="cardText" ></textarea>
                                <label class="mdl-textfield__label" for="cardText"></label>
                            </div>
                          </div>
                      </div>

                  </div>

              </div>


            <div class="page-content">                
                  <div id="main">
                <div class="mdl-shadow--2dp center_div content" >
                  <!-- card -->

                  <div class="mdl-card__actions mdl-card--border" >
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="openEditor()">
                      编辑
                    </a>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        删除
                    </a>
                  </div>
                </div>
              </div>
            </div>



          </main>
        </div>
    
        <script src="script.js"></script>
</body>
</html>
